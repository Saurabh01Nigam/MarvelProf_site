{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body_block %}
        <h3>Login</h3>

        <form id="login_form" class="form-horizontal" method="post" action="/account/login/">
            {% csrf_token %}
            <div class="form-group">
            	<label class='control-label col-sm-2', for='username'>Username:</label>
            	<div class="col-sm-10">
            		<input class="form-control" type="text" name="username" />
            	</div>
            </div>

            <div class="form-group">
            	<label class='control-label col-sm-2', for='password'>Password:</label>
            	<div class="col-sm-10">
            		<input class="form-control" type="password" name="password" />
            	</div>
            </div>

            <div class="form-group">
            	<div class="center"><input type="submit" class="btn btn-success" value="Login" /></div>
            </div>
            <div class="form-group">
            	<h4 class="center">Don't have an account? <a href="/account/register">Register</a></h4>
            </div>
        </form>
{% endblock %}
